<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/apply.css" />

  <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,800|Raleway:800" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
</head>

<body>
  <div class="header">
    <a href="/"><img src="img/bluelogo.svg" class="logo"></a>
  </div>
  <div class="container">
    <div class="title">
      <h4>Attendee Application</h4>
      <p>Hi! Thanks for your interest in joining us at Hack Chicago! We're so excited to see you here!<br /> Please fill out the following information accurately. We'll be manually reviewing them once you submit, and we'll get back to you via email!</p>
    </div>
    <form name="signup" accept-charset="UTF-8" action="https://usebasin.com/f/da988bcf3fb2" method="POST" id="signup">
      <div id="ref-fill">
      </div>
      <div class="row">
        <div class="six columns">
          <label for="FNAME">First Name</label>
          <input type="text" id="FNAME" name="FNAME" required />
        </div>
        <div class="six columns">
          <label for="LNAME">Last Name</label>
          <input type="text" id="LNAME" name="LNAME" required />
        </div>
      </div>

      <div class="row">
        <label for="email">Email Address<span class="desc">Note: Please make sure you can receive emails from this address, as it is the only way that we will share updates with you!</span></label>
        <input type="email" name="EMAIL" id="email" required />
      </div>

      <div class="row">
        <div class="six columns">
          <label for="GRADE">Grade<span class="desc">2017-2018</span></label>
          <select name="GRADE" id="GRADE" required>
                    <option value="8">8th (Class of '22)</option>
                    <option value="9">9th (Class of '21)</option>
                    <option value="10">10th (Class of '20)</option>
                    <option value="11">11th (Class of '19)</option>
                    <option value="11">12th (Class of '18)</option>
            </select>
        </div>

        <div class="six columns">
          <label for="GENDER">Gender</label>
          <select name="GENDER" id="GENDER">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Nonbinary">Nonbinary</option>
                      <option value="Undefined">Prefer Not To Say</option>
              </select>
        </div>
      </div>

      <div class="row">
        <label for="SCHOOL">School<span class="desc">Full name</span></label>
        <input type="text" name="SCHOOL" id="SCHOOL" required />
      </div>

      <div class="row">
        <div class="six columns">
          <label for="CITY">City<span class="desc">City name only!</span></label>
          <input type="text" name="CITY" id="CITY" required />
        </div>

        <div class="six columns">
          <label for="STATE">State<span class="desc">Please provide full name</span></label>
          <input type="text" name="STATE" id="STATE" required />
        </div>
      </div>

      <div class="row">
        <div class="six columns">
          <label for="SHIRTSIZE">Shirt Size<span class="desc">Adult size</span></label>
          <select name="SHIRTSIZE" id="SHIRTSIZE" required>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="six columns">
          <label for="DIETRES">Dietary Restrictions<span class="desc">We'll try our best to provide alternatives for you</span></label>
          <input type="text" name="DIETRES" id="DIETRES" />
        </div>
      </div>

      <div class="row">
        <label for="NOTE">Anything interesting or important that you would want the Hack Chicago team to know? We can answer your questions, address your concerns, or provide you with further assistance!</label>
        <textarea type="text" name="NOTE" id="NOTE"></textarea>
      </div>

      <div class="row submitRow">
        <div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
        <button class="submit" type="submit">Submit Application</button>
      </div>
    </form>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://usebasin.com/f/da988bcf3fb2/ahoy.js" async defer></script>
  <script src="js/lib/sisyphus.min.js"></script>
  <script src="js/apply.js"></script>

</body>

</html>
