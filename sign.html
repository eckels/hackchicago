<body>
  <div class="header">

  <noscript>
    <div class="title">
      <h4>JavaScript is required to fill out this form.</h4>

  <h5 id="status"></h5>
  <div class="container">
    <div class="title">
      <h4>Waiver Signing</h4>
      <p>Congratulations on being accepted to Hack Chicago! There’s just one final step.<br /> Please fill out the following information accurately. Afterwards, you’ll be able to sign the waiver.</p>
    </div>
    <form name="readyToSign" accept-charset="UTF-8" id="start">
      <h5>Student Information</h5>
      <div class="row">
        <div class="six columns">
          <label for="student_fullname">Full Name<span class="required">*</span></label>
          <input type="text" id="student_fullname" required />
        </div>
        <div class="six columns">
          <label for="student_phone">Phone Number<span class="required">*</span></label>
          <input type="number" id="student_phone" required />
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="student_email">Email Address<span class="required">*</span><span class="desc">Please make sure we can reach you</span></label>
          <input type="email" id="student_email" required />
        </div>
        <div class="six columns">
          <label for="student_email_confirm">Confirm Email Address<span class="required">*</span><span class="desc">Make sure both emails match!</span></label>
          <input type="email" id="student_email_confirm" required />
        </div>
      </div>

      <h5>Parent/Guardian Information</h5>
      <div class="row">
        <div class="six columns">
          <label for="parent_fullname">Full Name<span class="required">*</span></label>
          <input type="text" id="parent_fullname" required />
        </div>
        <div class="six columns">
          <label for="parent_phone">Phone Number<span class="required">*</span></label>
          <input type="number" id="parent_phone" required />
        </div>


      </div>
      <div class="row">
        <div class="six columns">
          <label for="parent_email">Email Address<span class="required">*</span><span class="desc">Please make sure we can reach you</span></label>
          <input type="email" id="parent_email" required />
        </div>
        <div class="six columns">
          <label for="parent_email_confirm">Confirm Email Address<span class="required">*</span><span class="desc">Make sure both emails match!</span></label>
          <input type="email" id="parent_email_confirm" required />
        </div>
      </div>

      <div class="row submitRow">
        <button class="submit" type="submit" id="signDocuments">Sign Documents</button>
      </div>
    </form>
  </div>
